<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gather Overlay Control</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: 13px;
        background: #1e1e1e;
        color: #e0e0e0;
        padding: 8px;
        -webkit-app-region: drag;
        user-select: none;
        overflow: hidden;
      }
      .title {
        font-size: 11px;
        font-weight: 600;
        color: #999;
        margin-bottom: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .display-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 8px;
        -webkit-app-region: no-drag;
      }
      .display-btn {
        background: #2a2a2a;
        border: 1px solid #444;
        border-radius: 4px;
        color: #e0e0e0;
        padding: 6px 8px;
        cursor: pointer;
        font-size: 12px;
        text-align: left;
        transition: background 0.15s;
      }
      .display-btn:hover { background: #383838; }
      .display-btn.active {
        background: #1a4a1a;
        border-color: #4caf50;
        color: #81c784;
      }
      .quit-btn {
        -webkit-app-region: no-drag;
        background: #3a2020;
        border: 1px solid #6a3030;
        border-radius: 4px;
        color: #ef9a9a;
        padding: 6px 8px;
        cursor: pointer;
        font-size: 12px;
        width: 100%;
        transition: background 0.15s;
      }
      .quit-btn:hover { background: #4a2525; }
    </style>
  </head>
  <body>
    <div class="title">Gather Overlay</div>
    <div id="display-list" class="display-list"></div>
    <button id="quit-btn" class="quit-btn">Quit</button>
    <script type="module" src="./control.ts"></script>
  </body>
</html>
